<html>
<head>
<title>Charcter Range Validation in Javascript</title>
<script>
function rangeValid(elem,min,max,msg)
{
if(!(elem.value.length>=min && elem.value.length<=max))
{
alert(msg);
elem.focus();
return false;
}
return true;
}
</script>
</head>
<body>
Enter Your Password : <input type=text id=t1><br>
<input type=button value=Check onclick="return rangeValid(document.getElementById('t1'),6,9,'Password Between 6 to 9 Charcters')">
</body>
</html>
